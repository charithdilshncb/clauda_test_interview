<section class="content-info">
    <div class="container paddings-mini">
        <div class="row">
            <div class="col-lg-12">
                <table class="table-striped table-responsive table-hover result-point">
                    <thead class="point-table-head">
                        <tr>
                            <th class="text-left">#</th>
                            <th class="text-center">Name</th>
                            <th class="text-center">email</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let user of users;  let i = index" (click)="goProfile(user.id)">
                            <td class="text-left number">{{i + 1}} <i class="fa fa-caret-up" aria-hidden="true"></i></td>
                            <td class="text-left"> <img src="{{user.avatar}}" alt="">{{user.first_name}} {{user.last_name}}</td>
                            <td>{{user.email}}</td>
                            <td><img src="https://img.icons8.com/carbon-copy/2x/settings.png" alt=""></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
